<!-- <agm-map [latitude]="latitude" [longitude]="longitude" (mapClick)="onChoseLocation($event)"> -->
<agm-map [latitude]="lat" [longitude]="lng" [zoom]="zoom" [disableDefaultUI]=false [zoomControl]="false" (mapClick)="mapClicked($event)">

    <agm-marker *ngFor="let m of markers; let i=index" (markerClick)="clickedMarker(m,i)" [latitude]="m.lat" [longitude]="m.lng"
        [markerDraggable]="m.draggable" (dragEnd)="markerDragEnd(m,$event)">
        <agm-info-window>
            <strong>
                {{m.name}}\
                <br>Deceased(Black):{{m.deceased}}\
                <br>Immediate(Red):{{m.immediate}}\
                <br>Delayed(Yellow):{{m.delayed}}\
                <br>Minor(Green):{{m.minor}}
            </strong>
        </agm-info-window>

    </agm-marker>
</agm-map>
